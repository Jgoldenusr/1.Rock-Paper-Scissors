<!DOCTYPE html>
<html>
  <head>
    <audio id="winSound" src="./sounds/win.wav"></audio>
    <audio id="loseSound" src="./sounds/lose.wav"></audio>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./css/styles.css" type="text/css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/1f69cd3395.js"
      crossorigin="anonymous"
    ></script>
    <title>Piedra Papel o Tijeras</title>
  </head>
  <body>
    <header>
      <i class="fa fa-hands header_icon"></i>
      <span class="header_span">Piedra, Papel o Tijeras</span>
    </header>
    <div class="box_wrapper">
      <div class="userbox">
        <div class="score_wrapper">
          <div class="left-box">
            <i class="fa fa-user playerlogo"></i>
          </div>
          <div class="right-box">
            <h1 class="user-score">0</h1>
          </div>
        </div>
        <div class="container">
          <div class="usr-rock playeroption" data-option="piedra">
            <i class="fa fa-hand-fist optionlogo"></i>
            <h2>Piedra</h2>
          </div>
          <div class="usr-paper playeroption" data-option="papel">
            <i class="fa fa-hand optionlogo"></i>
            <h2>Papel</h2>
          </div>
          <div class="usr-scissors playeroption" data-option="tijera">
            <i class="fa fa-hand-scissors optionlogo"></i>
            <h2>Tijera</h2>
          </div>
        </div>
      </div>
      <div class="logbox">
        <ul class="gamelog">
          <li>Comienza una nueva partida!</li>
        </ul>
      </div>
      <div class="userbox">
        <div class="score_wrapper">
          <div class="right-box">
            <i class="fa fa-computer playerlogo"></i>
          </div>
          <div class="left-box">
            <h1 class="computer-score">0</h1>
          </div>
        </div>
        <div class="container">
          <div class="comp-rock playeroption">
            <i class="fa fa-hand-fist optionlogo"></i>
            <h2>Piedra</h2>
          </div>
          <div class="comp-paper playeroption">
            <i class="fa fa-hand optionlogo"></i>
            <h2>Papel</h2>
          </div>
          <div class="comp-scissors playeroption">
            <i class="fa fa-hand-scissors optionlogo"></i>
            <h2>Tijera</h2>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Jgoldenusr"
        ><i class="fab fa-github footer_icon"></i
      ></a>
      <span class="footer_span">Copyright Â© 2023 Jgoldenusr</span>
    </footer>
    <script src="./scripts/RPS.js"></script>
  </body>
</html>
